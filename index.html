    <div class="hero-container">
        <!-- Video Background -->
        <video autoplay muted loop playsinline id="hero-video">
            <source src="./images/homes.mp4" type="video/mp4">
        </video>
        
        <!-- Logo in top left -->
        <div class="logo-container">
            <div class="logo">
